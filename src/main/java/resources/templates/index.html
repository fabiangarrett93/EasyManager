<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Construction Management - Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            background-color: #800000;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-panel {
            background-color: #f4f4f4;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 50%;
            max-width: 300px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-button {
            background-color: #ffc107;
            border: none;
            color: black;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #ffb300;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left side -->
        <div class="left-panel">
            <h1 class="title">Planning your business</h1>
            <button class="login-button">Login</button>
        </div>

        <!-- Right side -->
        <div class="right-panel">
            <img src="/fulllogo.png" alt="Easy Construction Management Logo" class="logo">
        </div>
    </div>
</body>

</html>
