<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
</head>
<body>
<h2>Registrar Venda</h2>
<form method="POST" action="/venda">
    <label for="cliente">Nome do Cliente:</label>
    <input type="text" id="cliente" name="cliente" required><br>
    <label for="descricao">Descrição do Serviço:</label>
    <input type="text" id="descricao" name="descricao" required><br>
    <label for="valorTotal">Valor Total:</label>
    <input type="number" id="valorTotal" name="valorTotal" required step="0.01"><br>
    <label for="nomeMaterial">Nome do Material:</label>
    <input type="text" id="nomeMaterial" name="nomeMaterial"><br>
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade"><br>
    <label for="precoUnitario">Preço Unitário:</label>
    <input type="number" id="precoUnitario" name="precoUnitario" step="0.01"><br>
    <button type="submit">Registrar Venda</button>
</form>
</body>
</html>
